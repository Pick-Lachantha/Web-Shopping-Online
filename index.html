<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiping</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<!--navbar-->
    <nav>
        <div class="nav-container">
            <a href="">
                <img src="./imgs/logo-full.png"  class="logonav">
            </a>

            <div class="nav-profile">
                <p class="nav-profile-name">Profile</p>
                <div onclick="openCart()" class="nav-profile-cart">
                    <i class="fas fa-cart-shopping"></i>
                    <div id="cartcount" class="cartcount" style="display: none;">
                        0
                    </div>
                </div>
            </div>
        </div>
    </nav>


<!--content-->
    <div class="container">
        <div class="sidebar">
            <input onkeyup="searchsomething(this)" id="txt_search" type="text" class="sidebar-search" placeholder="Search....">

            <a onclick="searchproduct('all')" class="sidebar-items">
                All Product
            </a>
            <a onclick="searchproduct('puma')" class="sidebar-items">
                Puma
            </a>
            <a onclick="searchproduct('converse')" class="sidebar-items">
                Converse
            </a>
            <a onclick="searchproduct('vans')" class="sidebar-items">
                Vans
            </a>
        </div>
        <div id="productlist" class="product">

            
        </div>
    </div>

<!--Modal-->
    <div id="modalDesc" class="modal" style="display: none;">
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <p style="font-size: 2.5vw">Detail</p>
            <div class="modalsesc-content">
                <img id="mdd-img" class="modaldecs-img" src="./imgs/converse.jpg" alt="">
                <div class="modaldesc-detail">
                    <p id="mdd-name" style="font-size: 1.5vw;">Product Name</p>
                    <p id="mdd-price" style="font-size: 1.2vw;">500 THB</p>
                    <p id="mdd-desc" style="color: #adadad; font-size: 1vw; margin-top: 1.2vw; margin-bottom: 5vw;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint dolorem cupiditate exercitationem, veniam, asperiores perferendis nobis omnis ipsum vero nemo deleniti, porro doloremque quos ipsam? </p>
                    <div class="btn-control">
                        <button onclick="closeModal()" class="btn ">
                            Close
                        </button>
                        <button onclick="addtocart()" class="btn btn-buy">
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!--Modal Cart -->
    <div id="modalCart" class="modal" style="display: none;">
        <div class="modal-bg" onclick="closeModal()" ></div>
        <div class="modal-page">
            <p style="font-size: 2vw; margin-bottom: 2vw;">My Cart</p>
            <div id="mycart" class="cartlist">
                
            </div>
            <div class="btn-control">
                <div onclick="closeModal()" class="btn">
                    Cancel
                </div>
                <div class="btn btn-buy">
                    buy
                </div>
            </div>

        </div>
    </div>
</body>
</html>
