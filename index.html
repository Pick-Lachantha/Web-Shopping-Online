<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!--navbar-->
    <nav>
        <div class="nav-container">
            <a href="index.html"><img src="./imgs/logo-full.png" class="logonav"></a>

            <div class="nav-profile">
                <p class="nav-profile-name">ชื่อ Band</p>
                <div onclick="opencart()" class="nav-profile-cart">
                    <i class="fas fa-cart-shopping"></i>
                    <div id="cartcout" class="cartcout" style="display: none;">
                        0
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--Content-->
    <div class="container">
        <div class="sidebar">
            <input onkeyup="searchsomething(this)" id="txt_search" type="text" class="sidebar-search" placeholder="Search something...">
            
            <a onclick="searchproduct('all')" class="sidebar-items">
                All product
            </a>
            <a onclick="searchproduct('shoe')" class="sidebar-items">
                Shoe
            </a>
            <a onclick="searchproduct('shirt')" class="sidebar-items">
                Shirt
            </a>
        </div>
        <div id="productlist" class="product">
        </div>
    </div>

    <!--Modal-->
    <div id="modalDesc" class="modal" style="display: none;" >
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>Detail</h2>
            <br>
                <div class="modaldesc-content">
                    <img id="mdd-img" src="./imgs/1653718795081.jpg" alt="" class="modaldesc-img">
                    <div class="modaldesc-detail">
                        <p id="mdd-name" style="font-size: 1.5vw;">Product Name</p>
                        <p id="mdd-price"  style="font-size: 1.2vw;">100 THB</p>
                        <br>
                        <p id="mdd-desc" style="color: #333533;font-size: 1.1vw;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio nesciunt numquam architecto officiis, molestias soluta. Illo ex nemo iusto similique quod quis tempora vero quasi aliquam ?</p>
                        <br>
                        <div class="btn-contro">
                            <button class="btn" onclick="closeModal()" >
                                Close
                            </button>
                            <button onclick="AddToCart()" class="btn btn-buy">
                                Add To Cart
                            </button>

                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!--My Cart-->
    <div id="modalCart" class="modal" style="display: none;">
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>My Cart</h2>
            <br>
            <div id="MyCart" class="cartlist"> 
                <div class="btn-contro">
                    <button onclick="closeModal()" class="btn">
                        Cancel
                    </button>
                    <button class="btn btn-buy">
                        Buy
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
